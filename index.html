<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator wydatk√≥w</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6c5198f753.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1><i class="fas fa-wallet"></i> Wallet</h1>
    </header>

    <main>
        
          <section class="transactions">
            <h2 class="title">Transaction list</h2>
            <div class="transaction-list">
                <h3>Income</h3>
                <div class="income-area">
                   
                </div>
                <h3>Expenses</h3>
                <div class="expenses-area">
                </div>
            </div>
          </section>
        

        <section class="options">
            <div class="heading">
               <p class="available-money">Available Funds: 0$</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i> Add transaction</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i> Delete everything</button>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <div class="panel-wrapper"> <h2 class="title">Add new transaction</h2>
            
            <div class="form-box">
                <label for="name">Name:</label>
                <input type="text" id="name"></input>
                <p class="error-transaction-name">Transaction name cannot be longer then 10 charcters</p>
            </div>
            
            <div class="form-box">
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
            <p class="error-transaction-amount">Transaction amount cannot be longer then 5 digits</p>
             </div>

            <div class="form-box">
            <label for="category">Select category:</label>
            <select id="category">
                <option value="none" selected>Choose if the transaction is an income or expense</option>
                <option value="income">Income</option>
                <option value="shopping">Expense</option>
            </select>
            <p class="error-transaction-option">Transaction amount cannot be longer then 5 digits</p>
            
        </div><div></div>
        
            <div class="panel-buttons">
                <p class="error-msg">Transaction amount cannot be longer then 5 digits</p>
                <button class="save" type="button"><i class="fas fa-save"></i> save</button>
                <button class="cancel" type="button"><i class="far fa-window-close"></i> cancel</button>
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
